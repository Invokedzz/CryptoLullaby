rabbitmq.email.queue.name=${RABBITMQ_EMAIL_QUEUE_NAME}

spring.security.oauth2.authorizationserver.issuer=${AUTH_DOMAIN}
spring.security.oauth2.client.registration.client-id=${AUTH_CLIENT_ID}
spring.security.oauth2.client.registration.client-secret=${AUTH_CLIENT_SECRET}